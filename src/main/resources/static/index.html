<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Metric</title>
        <script type="text/javascript">
            window.alert = function(msg){return false}
            setTimeout(function () {
                location.reload();
            },60*1000);
        </script>
        <!-- Load c3.css -->
        <link href="https://unpkg.com/c3@v0.4.18/c3.css" rel="stylesheet">
        <link href="/draw.css" rel="stylesheet">
        <!-- Load d3.js and c3.js -->
        <script src="https://d3js.org/d3.v3.js" charset="utf-8"></script>
        <script src="https://unpkg.com/c3@0.4.18/c3.js"></script>
    </head>
    <body>
    <div>
        <script type="text/javascript">
            setTimeout(function () {
                location.reload();
            },5*1000);
        </script>
        <div class="container" style="width: 25%">
            <h1 class="title">CPU</h1>
            <div id="chart_cpu" class="c3"></div>
        </div>
        <div class="container" style="width: 25%">
            <h1 class="title">Mem</h1>
            <div id="chart_mem" class="c3"></div>
        </div>
        <div class="container" style="width: 50%">

            <div id="chart_rpc"></div>
        </div>
    </div>
    <div>
        <div class="container" style="width: 50%">
            <h1 class="title">Receive</h1>
            <div id="chart_receive"></div>
        </div>
        <div class="container" style="width: 50%">
            <h1 class="title">Transmit</h1>
            <div id="chart_transmit"></div>
        </div>
    </div>
        <script src="/draw.js"></script>
